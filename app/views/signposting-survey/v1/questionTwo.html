{% extends "layouts/main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="more-info-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Do you need information about the following?
          </h1>
        </legend>
        <div id="more-info-hint" class="govuk-hint">
          Select all that apply.
        </div>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="more-info" name="more-info" type="checkbox" value="work-pay">
            <label class="govuk-label govuk-checkboxes__label" for="more-info">
              Work pay related
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="more-info-2" name="more-info" type="checkbox" value="cost-living">
            <label class="govuk-label govuk-checkboxes__label" for="more-info">
              Cost of living
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="more-info-3" name="more-info" type="checkbox" value="benefits">
            <label class="govuk-label govuk-checkboxes__label" for="more-info-2">
              Benefits
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="more-info-4" name="more-info" type="checkbox" value="debt">
            <label class="govuk-label govuk-checkboxes__label" for="more-info-3">
              Debt
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <a class="govuk-button" href="./questionThree.html" data-module="govuk-button">
      Continue
    </a>
  </div>
</div>

{% endblock %}
