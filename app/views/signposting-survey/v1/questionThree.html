{% extends "layouts/main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Do you know what Personal Independence Payment (PIP) is?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pip" name="pip" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="pip">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pip-2" name="pip" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="pip-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <a class="govuk-button" href="./checkAnswers.html" data-module="govuk-button">
      Continue
    </a>
  </div>
</div>

{% endblock %}
